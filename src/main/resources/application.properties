# PORTA DO SERVIDOR
server.port=8003

# CAMINHO DO BANCO DE DADOS
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/mercadinho

# NOME DO USUÁRIO DE CONEXÃO COM O BANCO
spring.datasource.username=postgres

# SENHA DE CONEXÃO COM O BANCO DE DADOS
spring.datasource.password=postgres

# DRIVER DO DRIVER
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURAÇÃO PARA INDICAR O HIBERNATE PARA GERAR ATUALIZAÇÕES AUTOMÁTICAS CONSTANTIMENTE NO ESQUEMA
spring.jpa.hibernate.ddl-auto=update

